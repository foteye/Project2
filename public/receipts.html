<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receipt Tracker - Receipts</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-end">
    <a class="navbar-brand" href="#">Foti's Concrete - Receipt Tracker - <span id='welcomeSpan'> </span></a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <button class="btn btn-outline-warning ml-auto mr-1" id="btnLogout">
        Logout
      </button>
    </div>
  </nav>
  <div class="container h-100">
    <div class="row h-75 justify-content-center align-items-center">
      <div class="card col-12">
        <div class="login card-body">
          <div>
            <h2 class="float-left">Receipts</h2>
            <button id="btnInsert" class="btn btn-outline-dark float-right action-button">
              Enter Receipt
            </button>
            <button id="btnExport" class="btn btn-outline-success float-right action-button">
              Export CSV
            </button>
          </div>
          <table class="table receipt-table" id="receiptTable">
            <tr>
              <th>Date</th>
              <th>Receipt No.</th>
              <th>Type</th>
              <th>Amount ($)</th>
              <th>Tax ($)</th>
              <th>Description</th>
              <th>Justification</th>
              <th>User</th>
            </tr>
          </table>
          <span class="info-span"><b>Note:</b> You will only be able to see reciepts logged by yourself, and
            anyone who <b><i>directly</i></b> reports to you.</span>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.1/xlsx.min.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/FileSaver.js" type="text/javascript"></script>
<script src="js/receipts.js" type="text/javascript"></script>

</html>
