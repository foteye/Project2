<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receipt Tracker - Login</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-end">
    <a class="navbar-brand" href="#">Foti's Concrete - Receipt Tracker</a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <button class="btn btn-outline-warning ml-auto mr-1" id="btnLogout">
        Logout
      </button>
    </div>
  </nav>
  <div class="container h-50">
    <div class="row h-75 justify-content-center align-items-center">
      <div class="card col-12">
        <div class="login card-body">
          <form>
            <h2 class="float-left">New Receipt</h2>
            <div class="form-group">

              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button id="btnClear" class="btn btn-outline-dark float-right action-button">
              Clear
            </button>
            <button id="btnSubmit" class="btn btn-outline-success float-right action-button">
              Submit
            </button>
          </form>

        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/receipts.js" type="text/javascript"></script>

</html>
