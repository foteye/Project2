<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Receipt Tracker - New Receipt</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link href="css/style.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark justify-content-end">
    <a class="navbar-brand" href="#">Foti's Concrete - Receipt Tracker - <span id='welcomeSpan'> </span></a>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <button class="btn btn-outline-warning ml-auto mr-1" id="btnLogout">
        Logout
      </button>
    </div>
  </nav>
  <div class="container h-100">
    <div class="row h-75 justify-content-center align-items-center">
      <div class="card col-12">
        <div class="login card-body">
          <form class='container'>
            <h2>New Receipt</h2>
            <div class='row'>
              <div class="form-group col-6">
                <label for="inputDate">Date</label>
                <input type="date" class="form-control" name="inputDate">
              </div>
              <div class="form-group col-6">
                <label for="inputType">Type</label>
                <input type="text" class="form-control" name="inputType">
              </div>
            </div>
            <div class='row'>
              <div class="form-group col-6">
                <label for="inputNumber">Transaction Number</label>
                <input type="text" class="form-control" name="inputNumber">
              </div>
              <div class="form-group col-6">
                <label for="inputVendor">Vendor</label>
                <input type="text" class="form-control" name="inputVendor">
              </div>
            </div>
            <div class='row'>
              <div class="form-group col-6">
                <label for="inputAmountTotal">Total Amount Including GST ($)</label>
                <input type="number" class="form-control" name="inputAmountTotal">
              </div>
              <div class="form-group col-6">
                <label for="inputAmountTax">GST ($)</label>
                <input type="number" class="form-control" name="inputAmountTax">
              </div>
            </div>
            <div class='row'>
              <div class="form-group col-6">
                <label for="inputDescription">Description</label>
                <textarea class="form-control" name="inputDescription"></textarea>
              </div>
              <div class="form-group col-6">
                <label for="inputJustification">Justification</label>
                <textarea class="form-control" name="inputJustification"></textarea>
              </div>
            </div>
            <button id="btnBack" type='button' class='btn btn-outline-dark float-right action-button'>Back</button>
            <button id="btnClear" type='button' class="btn btn-outline-dark float-right action-button">Clear</button>
            <button id="btnSubmit" class="btn btn-outline-success float-right action-button">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="js/insertReceipt.js" type="text/javascript"></script>

</html>
